<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lotto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1>Symulator Lotto</h1>
        <div class="addNumbers">
            <p>Dodaj 6 numerków od 1 do 49: </p>
            <form action=""><input type="number">
                <button class="add">Dodaj</button></form>
        </div>

        <div class="myNumbers">
            <p>Twoje numerki: </p>

        </div>
        <button class="start">Losuj</button>

        <div>
            <p class="lottoNumbers">Wylosowane numerki:<br><span>------</span></p>
            <p class="correctNumbers">Trafione numerki:<br><span>------</span></p>
        </div>
        <div class="stats">
            <p>Losowń:<br><span class="games">0</span></p>
            <p>Trójek:<br><span class="three">0</span></p>
            <p>Czwórek:<br><span class="four">0</span></p>
            <p>Piątek:<br><span class="five">0</span></p>
            <p>Szóstek:<br><span class="six">0</span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
